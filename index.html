<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body> 
<div class="container">
    <header>
        <h1>Agenda Telefônica</h1>
    </header>
    
    <form id="formulario">
        <input id="nome-contato" type="text" placeholder="Nome do contato" required />
        <input id="tel-contato" type="number" placeholder="Número" required />
        <button type="submit">Adicionar contato</button>
    </form>
    <table cellspacing="5">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>---</td>
                <td>---</td>
            </tr>
        </tfoot>
    </table>
    </div>
</body>
</html>
